<div class="container">

    <table class="table table-dark">
        <thead>
          
          <tr class="table-active">
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PRECIO</th>
            <th scope="col">TIPO</th>
            <th scope="col">CADUCIDAD</th>
            <th scope="col">EXISTENCIA</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>

        </thead>
        <tbody>

          <tr *ngFor="let p of listarRegistros">
            <th scope="row"> {{p.idP}}</th>
            <td> {{p.nombre}}</td>
            <td> {{p.precio}}</td>
            <td> {{p.tipo}}</td>
            <td> {{p.caducidad}}</td>
            <td> {{p.existencia}}</td>
            <td> <a class="btn btn-outline-warning" (click)="abrirComEditarEnviarId(p)"><span class="material-icons"> autorenew </span> </a></td>
            <td> <a class="btn btn-outline-danger" (click)="abrirComElimEnviarId(p)"><span class="material-icons"> delete_outline </span> </a></td>
          </tr>


        </tbody>
      </table>

</div>
